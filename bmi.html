  <body style="background-color: rgb(243, 227, 230);">
    <h1 style="text-align: center;"><u>BMI CALCULATOR</u></h1>
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-3"></div>
              <div style="margin-top: 15px;background-color: white;border-radius: 20px;padding: 20px;box-shadow:  5px 10px #888888;" class="col-md-6">
                
                <form name="frm">
                    <div class="mb-3">
                        <label for="weight" style="font-size: 20px;font-weight:1000;" name="weight" class="form-label text-danger">Enter weight :</label>
                        <input type="number" class="form-control" id="weight" placeholder="in kgs">
                      </div>
                      <div class="mb-3">
                        <label for="height" style="font-size: 20px;font-weight:1000;" name="height" class="form-label text-danger">Enter height :</label>
                        <input type="number" class="form-control" id="height" placeholder="in cms">
                      </div>
                      <input type="button" class="btn btn-lg btn-danger" value="Calculate" onclick="findbmi()">
                      <input class="btn btn-lg btn-danger" type="reset" value="Reset" />
                      <div class="mb-3">
                        <label for="bmi" style="font-size: 20px;font-weight:1000;" name="bmi" class="form-label text-danger">BMI:</label>
                        <input type="text" class="form-control" id="bmi" placeholder="your BMI is..." readonly>
                      </div>
                      <div class="mb-3">
                        <label for="stat" style="font-size: 20px;font-weight:1000;" name="stat" class="form-label text-danger">Status:</label>
                        <input type="text" class="form-control" id="stat" placeholder="status.." readonly>
                      </div>
                  
                   
                    
                  </form>
              </div>
              <div class="col-md-3"></div>
          </div>
      </div>
